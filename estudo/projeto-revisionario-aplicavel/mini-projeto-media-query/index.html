<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <picture>
            <source media="(max-width: 750px)" srcset="images/p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="images/m.png" type="image/png">
            <img src="images/g.png" alt="Imagem ilustrando uma letra">
        </picture>
    </main>
    <footer></footer>
</body>
</html>
