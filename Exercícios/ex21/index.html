<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }
        
        div:hover { /*Hoover significa quando passar o mouse em cima*/
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
