<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px black solid;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Mesclagem de células</h1>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td> <!--Expansão de 2 colunas-->
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td rowspan="2">F</td> <!--rowspan pra baixo ou cuma e colspan pros lados-->
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>K</td>
                <td colspan="2">L</td>
            </tr>
        </table>
    </main>
</body>
</html>
